<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Comentarios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="comment-box" id="commentForm">
        <h2>Deja un comentario</h2>
        <textarea id="commentInput" name="comment" placeholder="Escribe tu comentario..."></textarea>
        <button type="button" id="add">Agregar comentario</button>
        <button type="button" id="delete">Borrar comentario</button>
    </form>
    <table id="caja-comentarios">
        <thead>
            <tr>
                <th>Comentario</th>
                <th>Fecha y hora</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Me encanta este sitio.</td>
                <td>20/04/2023 19:00</td>
            </tr>
            <tr>
                <td>Muy útil la información.</td>
                <td>20/04/2023 20:00</td>
            </tr>
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
